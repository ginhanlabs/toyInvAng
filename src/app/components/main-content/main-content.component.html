<div class="p-grid">
    <div class="p-col-3 p-lg-3 p-md-12 p-sm-12">
        <app-navigation></app-navigation>
    </div>
    <div class="p-col-8 ">
        <h1>{{category}}</h1>

        <h2>Spider-man</h2>
        <div class="p-grid">
           <div *ngFor="let item of data;" class="p-col-3">
                <div>{{item.name}}</div>
                <div (click)="viewDetails(item.id)">
                    <img src='assets/images/{{item.img}}' >
                </div>
            </div>    
        </div>

        <h2>Batman</h2>
        <div class="p-grid">
            <div *ngFor="let item of data;" class="p-col-3">
                 <div>{{item.name}}</div>
                 <div (click)="viewDetails(item.id)">
                     <img src='assets/images/{{item.img}}' >
                 </div>
            </div>    
         </div>
    </div>
    <div class="p-col-3 p-lg-3 p-md-12 p-sm-12">
        <app-details></app-details>
    </div>
    
</div>
