<div class="p-grid">
    <div class="p-col-2 p-lg-2 p-md-12 p-sm-12 left-nav" >
        <app-navigation></app-navigation>
    </div>
    <div class="p-col-9  p-lg-9 p-md-12 p-sm-12 container">
        <h1>{{category}} </h1>
        <div *ngFor="let collection of collectionList">
            <h2>{{collection.name}}</h2>
            <div class="p-grid">
            <div *ngFor="let item of collection.details;" class="p-col-3 p-lg-3  p-md-12 p-sm-12" style="border:1px solid #ccc;margin: 0px 5px">
                <div class="p-grid">
                    <div class="p-col-12" style="text-align:center">
                        <h3>{{item.name}}</h3>
                    </div>
                    <div class="p-col-6">
                            <img src='assets/images/{{item.img}}' >
                    </div> 
                    <div class="p-col-6">
                        <app-details [character]="collection.name" [detailsId]="item.id"></app-details>
                    </div>    
                </div>
                <div style="text-align:center">
                    <span class="p-buttonset">
                        <button pButton type="button"
                             label="Edit" icon="pi pi-pencil"
                             (click)="editButtonPressed(collection.name, item, category)" ></button>
                        <button pButton type="button" label="Delete" icon="pi pi-trash"></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog  [(visible)]="display" 
    [draggable]="false" 
    [dismissableMask]="false"
    [focusTrap]="true"
    [blockScroll]="true"
    [closable]="true"
    [focusOnShow]="true"
    header="{{category}}"
    [style]="{width: '800px'}"
    [contentStyle]="{ overflow:'visible', backgroundColor: 'white', color:'black'}"
   >
   <form #f="ngForm" id="f" name="f">
        <div *ngIf="display" class="p-grid">
            <div class="p-col-4">
                <img src='assets/images/spidey01.jpg' >
            </div>
            <div class="p-col-8">
                <div style="margin-bottom: 5px" class="p-text-right">All fields are required.</div>
                <div class="p-fluid">
                   <label for="type">Name </label>
                    <input class="p-inputtext p-component" 
                            pinputtext 
                            type="text" 
                            id="name"
                            name="name"
                            [(ngModel)]="tempForm.name"
                            #name="ngModel"
                            [ngClass]="{'p-invalid':name.invalid && name.touched}"
                            required
                          
                    >
                    <div *ngIf="name.invalid && name.touched" class="p-error error">Required</div>
                </div>
                <div class="p-fluid">
                    <label for="type">Type</label>
                    <input class="p-inputtext p-component" 
                            pinputtext 
                            type="text" 
                            id="type"
                            name="type"
                            [(ngModel)]="tempForm.type"
                            #type = "ngModel"
                            [ngClass]="{'p-invalid':type.invalid && type.touched}"
                            required
                    >
                    <div *ngIf="type.invalid && type.touched" class="p-error error">Required</div>
                </div>
                <div class="p-fluid">
                    <label for="type">Brand</label>
                    <input class="p-inputtext p-component"
                            pinputtext
                            type="text" 
                            id="brand"
                            name="brand"
                            [(ngModel)]="tempForm.brand"
                            #brand = "ngModel"
                            [ngClass]="{'p-invalid':brand.invalid && brand.touched}"
                            required
                    >
                    <div *ngIf="brand.invalid && brand.touched" class="p-error error">Required</div>
                </div>
                <div class="p-fluid">
                    <label for="type">Price</label>
                    <input class="p-inputtext p-component"
                            pinputtext
                            type="text"
                            id="price"
                            name="price"
                            [(ngModel)]="tempForm.price"
                            #price = "ngModel"
                            [ngClass]="{'p-invalid':price.invalid && price.touched}"
                            required
                    >
                    <div *ngIf="price.invalid && price.touched" class="p-error error">Required</div>
                </div>
                <div class="p-fluid">
                    <label for="type">Condition</label>
                    <input class="p-inputtext p-component"
                            pinputtext 
                            type="text" 
                            id="condition"
                            name="condition"
                            [(ngModel)]="tempForm.condition"
                            #condition = "ngModel"
                            [ngClass]="{'p-invalid':condition.invalid && condition.touched}"
                            required
                    >
                    <div *ngIf="condition.invalid && condition.touched" class="p-error error">Required</div>
                </div>
            </div>    
        </div>
        <p-footer>
            <div class="p-text-center">
                <button pButton class="p-button-secondary" 
                        type="button"
                        label="Save"
                        (click)="saveDialog()"
                        [disabled] = "!f.valid" >
                </button>
                <button pButton class="p-button-secondary" 
                        type="button" 
                        label="Cancel"
                        (click)="cancelDialog()"  >
                </button>
            </div>
        </p-footer>
    </form>
</p-dialog>
